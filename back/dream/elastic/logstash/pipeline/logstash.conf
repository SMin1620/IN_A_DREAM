input {
  kafka {
    bootstrap_servers => "kafka:9092"
    group_id => "loggroup"
    topics => ["member_log"]
    consumer_threads => 1
    decorate_events => true
    }
}

filter {
  json {
    source => "message"
  }
}


output {
  elasticsearch{
        hosts => "elasticsearch:9200"
#        index => "spring-member-log-%{+YYYY.MM.dd}"
        index => "spring-member-log"
        workers => 1
        user => "elastic"
        password => "elasticpassword"
  }
}